name: VanilifeProtector
version: '${project.version}'
main: net.azisaba.vanilife.vanilifeprotector.VanilifeProtector
api-version: 1.17
depend: [ Essentials ]
authors: [ 5hak3 ]
description: Protect Vanilife

permissions:
  vanprotect.commands:
    default: op
    description: コマンドを実行する
  vanprotect.observer:
    default: op

commands:
  whitelist#add:
    permission: vanprotect.commands
    permission-message: このコマンドは管理者専用です．
    usage: /<command> [MCID]
  whitelist#remove:
    permission: vanprotect.commands
    permission-message: このコマンドは管理者専用です．
    usage: /<command> [MCID]
  whitelist#toggle:
    permission: vanprotect.commands
    permission-message: このコマンドは管理者専用です．
    usage: /<command>
  whitelist#view:
    permission: vanprotect.commands
    permission-message: このコマンドは管理者専用です．
    usage: /<command> [page]
  emergency:
    permission: vanprotect.commands
    permission-message: このコマンドは管理者専用です．
    usage: /<command>
  vpreload:
    permission: vanprotect.commands
    permission-message: このコマンドは管理者専用です．
    usage: /<command>
